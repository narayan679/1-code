<html>
  <head>
   <title>Display Example</title>
   <style>
   span{
   
   display:block;
   
   }
   div{
   display:inline-block;
   
   }
   </style>
   </head>
   <body>
   
   
   <span>Hello this is my first span</span>
   <span>Hello this is my first span</span>
   <span>Hello this is my first span</span>
   <div>This is a first dev</div>
   <div>This is a first dev</div>
   <div>This is a first dev</div>
   </body>
   </html>
