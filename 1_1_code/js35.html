 <title>inline javascript</title>
 
 <script>
 function show(){
 var txtValue = document.getElementById('txtName').value;
 alert(txtValue);
 } 
</script>

<h1>Dom Element</h1>
<form>
<input type ="text" id="txtName">
<input type ="button"   onclick ="show();" value="show Value" />




</form>
