<html>
  <head>
   <title>floating css</title>
   <style>
      ul {
	  background-color:#333;
	  list-style-type:none;
	  overflow:hidden;
	  }
	  li{
	  float:right;
	  
	  
	  }
      li a {
	  color:white;
	  padding: 14px;
	  text-decoration:none;
	  display:inline-block;
	  }
      
	  
	 
   
   
   
   </style>
   
   </head>
   <body>
   <ul>
   <li><a href ="#">Home</li>
   <li><a href ="#">About</li>
   <li><a href ="#">Contact</li>
   <li><a href ="#">Blog</li>
   
   
   
   </ul>
   
   
   </body>
   </html>
