<!Doctype html>
 <html>
    <head>
	
	
	
    <title>Table</title>
    </head>
	 <body>
     <h1>Table Example1:</h1>	
	<table>
	  <tr>
	   <th>column name 1</th>
	   <th>column name 2</th>
     </tr>
	 <tr>
	  <td>content 1</td>	
	  <td>content 2</td>		
     </tr>	
		
  	</table>
     <hr>
	<table>
    <caption>Table caption:</caption>
	<thead>
	  <tr>
	 
        <td>Column Name 1</td>	
	    <td>column Name 2</td>
	
	 
	
	  </tr>
	</thead>
	<tfoot>
	   <tr>
	      <td>Footer</td>
	
	   </tr>
	</tfoot>
	
	<tbody>
	 <tr>
	    <td>content 1</td>
	    <td>content 2</td>
	
	  
	 </tr>
	</tbody>
	
    </table>
	
	
	
	
	
	
    </hr>
 </body>
 </html>
