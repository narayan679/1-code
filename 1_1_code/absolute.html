<html>
  <head>
   <title>Position css</title>
   <style>
   .container{
     background:rgba(0,0,0,4);
     height: 250px;
	 width:250px;
	 margin-left:300px;
	 margin:top:150px;
	 color:white;
   
   }
   .box{
     height:150px;
	 width:150px;
	 top:50px;
	 left:50px;
	 position:relative;
     color:blue;
     background-color:lightblue;
   
   
   }
   
   
   
   
   </style>
   
   </head>
   <body>
   
   <div class ="container">
   container
   <div class ="box">
   box
   </div>
   </div>
   
   
   
   </body>
   </html>
